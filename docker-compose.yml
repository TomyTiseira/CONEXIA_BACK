services:
  nats-server:
    image: nats:2.10.25-alpine3.21
    ports:
      - "8222:8222"

  api-gateway:
    build: ./api-gateway
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    volumes:
      - ./api-gateway/src:/src/app/src
    command: npm run start:dev
    environment:
      - NATS_SERVERS=nats://nats-server:4222
      - PORT=${API_GATEWAY_PORT}

  users:
    build: ./users
    volumes:
      - ./users/src:/src/app/src
    command: npm run start:dev
    # depends_on:
    #   - users-db
    environment:
      - NATS_SERVERS=nats://nats-server:4222

