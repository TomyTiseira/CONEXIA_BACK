steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'southamerica-west1-docker.pkg.dev/conexia-486401/conexia-registry/nexo',
        '-f',
        'nexo/Dockerfile.prod',
        '--platform=linux/amd64',
        'nexo',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'southamerica-west1-docker.pkg.dev/conexia-486401/conexia-registry/nexo',
      ]

  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - rollout
      - restart
      - deployment/nexo
    env:
      - 'CLOUDSDK_COMPUTE_REGION=southamerica-west1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=conexia'

options:
  logging: CLOUD_LOGGING_ONLY
