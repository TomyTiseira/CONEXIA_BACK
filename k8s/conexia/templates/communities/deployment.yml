apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: communities
  name: communities
spec:
  replicas: 1
  selector:
    matchLabels:
      app: communities
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: communities
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - image: southamerica-west1-docker.pkg.dev/conexia-486401/conexia-registry/communities
          name: communities
          env:
            - name: NODE_ENV
              value: "production"
            - name: NATS_SERVERS
              value: "nats://nats"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: communities-secrets
                  key: DATABASE_URL
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: communities-secrets
                  key: SMTP_HOST
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_SECURE
              value: "false"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: communities-secrets
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: communities-secrets
                  key: SMTP_PASS
            - name: EMAIL_FROM
              value: "conexianoreply@gmail.com"
            - name: FRONTEND_URL
              value: "https://conexia-front.vercel.app"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: communities-secrets
                  key: OPENAI_API_KEY
            - name: GCS_PROJECT_ID
              value: "conexia-486401"
            - name: GCS_KEY_FILE
              value: "/etc/gcs/key.json"
            - name: GCS_PUBLICATIONS_BUCKET
              value: "conexia-publications-media"
          volumeMounts:
            - name: gcs-key
              mountPath: /etc/gcs
              readOnly: true
          resources: {}
      volumes:
        - name: gcs-key
          secret:
            secretName: gcs-key
status: {}
