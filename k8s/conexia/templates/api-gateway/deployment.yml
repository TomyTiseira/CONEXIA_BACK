apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - image: southamerica-west1-docker.pkg.dev/conexia-486401/conexia-registry/api-gateway
          name: api-gateway
          env:
            - name: NODE_ENV
              value: "production"
            - name: NATS_SERVERS
              value: "nats://nats"
            - name: PORT
              value: "3000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secrets
                  key: JWT_SECRET
            - name: CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secrets
                  key: CORS_ORIGINS
            - name: MERCADOPAGO_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secrets
                  key: MERCADOPAGO_WEBHOOK_SECRET
            - name: GCS_PROJECT_ID
              value: "conexia-486401"
            - name: GCS_KEY_FILE
              value: "/etc/gcs/key.json"
            - name: GCS_MESSAGES_BUCKET
              value: "conexia-messages-files"
            - name: GCS_DELIVERY_ATTACHMENTS_BUCKET
              value: "conexia-delivery-attachments"
          volumeMounts:
            - name: gcs-key
              mountPath: /etc/gcs
              readOnly: true
          resources: {}
      volumes:
        - name: gcs-key
          secret:
            secretName: gcs-key-secret
status: {}
