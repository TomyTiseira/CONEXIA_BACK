apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: users
  name: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: users
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - image: southamerica-west1-docker.pkg.dev/conexia-486401/conexia-registry/users
          name: users
          env:
            - name: NODE_ENV
              value: "production"
            - name: NATS_SERVERS
              value: "nats://nats"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: DATABASE_URL
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: SMTP_HOST
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_SECURE
              value: "false"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: SMTP_PASS
            - name: EMAIL_FROM
              value: "conexianoreply@gmail.com"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: JWT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: ENCRYPTION_KEY
            - name: ALGORITHM
              value: "aes-256-cbc"
            - name: GCS_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: GCS_PROJECT_ID
            - name: GCS_KEY_FILE
              value: "/etc/gcs/key.json"
            - name: GCS_PROFILE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: GCS_PROFILE_BUCKET
            - name: GCS_VERIFICATION_BUCKET
              value: "conexia-verification-documents"
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: AWS_REGION
                  optional: true
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: users-secrets
                  key: OPENAI_API_KEY
          volumeMounts:
            - name: gcs-key
              mountPath: /etc/gcs
              readOnly: true
          resources: {}
      volumes:
        - name: gcs-key
          secret:
            secretName: gcs-key-secret
status: {}
