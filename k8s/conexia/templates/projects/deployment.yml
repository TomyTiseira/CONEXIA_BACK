apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: projects
  name: projects
spec:
  replicas: 1
  selector:
    matchLabels:
      app: projects
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: projects
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - image: southamerica-west1-docker.pkg.dev/conexia-486401/conexia-registry/projects
          name: projects
          env:
            - name: NODE_ENV
              value: "production"
            - name: NATS_SERVERS
              value: "nats://nats"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: projects-secrets
                  key: DATABASE_URL
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: projects-secrets
                  key: SMTP_HOST
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_SECURE
              value: "false"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: projects-secrets
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: projects-secrets
                  key: SMTP_PASS
            - name: EMAIL_FROM
              value: "conexianoreply@gmail.com"
            - name: FRONTEND_URL
              value: "https://conexia-front.vercel.app"
            - name: GCS_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: projects-secrets
                  key: GCS_PROJECT_ID
            - name: GCS_KEY_FILE
              value: "/etc/gcs/key.json"
            - name: GCS_PROJECT_FILES_BUCKET
              value: "conexia-project-files"
            - name: GCS_CV_DOCUMENTS_BUCKET
              value: "conexia-cv-documents"
          volumeMounts:
            - name: gcs-key
              mountPath: /etc/gcs
              readOnly: true
          resources: {}
      volumes:
        - name: gcs-key
          secret:
            secretName: gcs-key-secret
status: {}
